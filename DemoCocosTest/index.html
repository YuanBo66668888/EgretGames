<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/dragonBones/dragonBones.js" src-release="libs/modules/dragonBones/dragonBones.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/framework/core/BaseObject.js"></script>
	<script egret="game" src="bin-debug/framework/core/BaseScene.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/framework/component/ui/Bar.js"></script>
	<script egret="game" src="bin-debug/framework/component/ui/Button.js"></script>
	<script egret="game" src="bin-debug/framework/component/ui/Font.js"></script>
	<script egret="game" src="bin-debug/framework/config/Const.js"></script>
	<script egret="game" src="bin-debug/framework/core/Adapter.js"></script>
	<script egret="game" src="bin-debug/framework/core/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/framework/core/BaseRole.js"></script>
	<script egret="game" src="bin-debug/framework/core/MathLib.js"></script>
	<script egret="game" src="bin-debug/framework/core/Tool.js"></script>
	<script egret="game" src="bin-debug/framework/data/ArrayController.js"></script>
	<script egret="game" src="bin-debug/framework/manager/DBManager.js"></script>
	<script egret="game" src="bin-debug/framework/manager/DataManager.js"></script>
	<script egret="game" src="bin-debug/framework/manager/ImageManager.js"></script>
	<script egret="game" src="bin-debug/framework/manager/ResManager.js"></script>
	<script egret="game" src="bin-debug/framework/manager/SceneManager.js"></script>
	<script egret="game" src="bin-debug/framework/manager/StageManager.js"></script>
	<script egret="game" src="bin-debug/framework/manager/TierManager.js"></script>
	<script egret="game" src="bin-debug/framework/module/Animate.js"></script>
	<script egret="game" src="bin-debug/framework/module/Particle.js"></script>
	<script egret="game" src="bin-debug/game_control/HeroButton.js"></script>
	<script egret="game" src="bin-debug/game_role/Unit.js"></script>
	<script egret="game" src="bin-debug/game_role/Batman/BlueFooter.js"></script>
	<script egret="game" src="bin-debug/game_role/Batman/RedFooter.js"></script>
	<script egret="game" src="bin-debug/game_role/Batman/RedMan.js"></script>
	<script egret="game" src="bin-debug/game_role/FooterRole.js"></script>
	<script egret="game" src="bin-debug/game_role/HeroRole.js"></script>
	<script egret="game" src="bin-debug/game_role/Heros/Aich.js"></script>
	<script egret="game" src="bin-debug/game_role/Heros/Garen.js"></script>
	<script egret="game" src="bin-debug/game_role/Heros/Karthus.js"></script>
	<script egret="game" src="bin-debug/game_role/Heros/Miss.js"></script>
	<script egret="game" src="bin-debug/game_role/Heros/Soraka.js"></script>
	<script egret="game" src="bin-debug/game_role/Skill/AichSkill.js"></script>
	<script egret="game" src="bin-debug/game_role/Skill/GarenSkill.js"></script>
	<script egret="game" src="bin-debug/game_role/Skill/KarthusSkill.js"></script>
	<script egret="game" src="bin-debug/game_role/Skill/MissSkill.js"></script>
	<script egret="game" src="bin-debug/game_role/Skill/SorakaSkill.js"></script>
	<script egret="game" src="bin-debug/game_role/SkillRole.js"></script>
	<script egret="game" src="bin-debug/game_role/TowerRole.js"></script>
	<script egret="game" src="bin-debug/game_role/Towers/BlueTower.js"></script>
	<script egret="game" src="bin-debug/game_role/Towers/RedTower.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="480"
         data-content-height="800"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        //默认使用 WebGL 渲染模式
        egret.runEgret({renderMode:"webgl"});
    </script>
</body>
</html>
